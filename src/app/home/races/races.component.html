<main>
  <p class="title">A selection of races from the 5th Edition SRD.</p>

  @if (dataSource.data.length > 0) {
   <div class="mat-elevation-z4">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>
      <ng-container matColumnDef="size">
        <th mat-header-cell *matHeaderCellDef>Size</th>
        <td mat-cell *matCellDef="let element">{{ element.size }}</td>
      </ng-container>
      <ng-container matColumnDef="speed">
        <th mat-header-cell *matHeaderCellDef>Speed</th>
        <td mat-cell *matCellDef="let element">{{ element.speed }}</td>
      </ng-container>
      <ng-container matColumnDef="traits">
        <th mat-header-cell *matHeaderCellDef>Traits</th>
        <td mat-cell *matCellDef="let element">{{ element.traits || "&mdash;" }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10]" pageSize="10" showFirstLastButtons></mat-paginator>
  </div>
  } @else {
    <p>Loading races...</p>
  }

</main>

<ng-template #helpTemplate>
  <h3>Races</h3>
  <p>
    This is where help text for Races would be displayed.
  </p>
</ng-template>
