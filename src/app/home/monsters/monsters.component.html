<main>
  <p class="title">A selection of monsters from the 5th Edition SRD.</p>

  @if (dataSource.data.length > 0) {
   <div class="mat-elevation-z4">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>
      <ng-container matColumnDef="ac">
        <th mat-header-cell *matHeaderCellDef>AC</th>
        <td mat-cell *matCellDef="let element">{{ element.ac }}</td>
      </ng-container>
      <ng-container matColumnDef="hp">
        <th mat-header-cell *matHeaderCellDef>HP</th>
        <td mat-cell *matCellDef="let element">{{ element.hp }}</td>
      </ng-container>
      <ng-container matColumnDef="cr">
        <th mat-header-cell *matHeaderCellDef>CR</th>
        <td mat-cell *matCellDef="let element">{{ element.cr }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10]" pageSize="10" showFirstLastButtons></mat-paginator>
  </div>
  } @else {
    <p>Loading monsters...</p>
  }

</main>

<ng-template #helpTemplate>
  <h3>Monsters</h3>
  <p>
    This is where help text for Monsters would be displayed.
  </p>
</ng-template>
